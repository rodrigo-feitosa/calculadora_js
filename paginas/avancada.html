<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>App calculadora</title>
</head>
<body>
    <div class="container mb-5">
        <header>
            <nav class="navbar justify-content-center">
                <div>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/paginas/avancada.html">Avançada</a></li>
                        <li class="nav-item"><a class="nav-link" href="/paginas/financeira.html">Financeira</a></li>
                        <li class="nav-item"><a class="nav-link" href="/paginas/grafica.html">Gráfica</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <main>
        <section id="calc-avancada" class="mx-auto bg-white py-5 rounded shadow">
            <div class="text-center mb-3">
                <div class="row align-items-start justify-content-center">
                    <button class="col-auto btn btn-info me-2" id="btnModoAngulo" style="height: 50px;">
                        Rad/Deg: <span id="modoAngulo">Rad</span>
                    </button>
                    <input class="col-auto mb-3 me-1" id="display" style="max-width: 200px;" disabled />
                    <button class="col-auto btn btn-light me-2" id="btnAbrirHistorico" style="height: 50px;">
                        &#128339;<span id="simboloHistorico"></span>
                    </button>
                </div>
            </div>
            <div class="container text-center d-none d-sm-block">
                <div class="row mb-1">
                    <div class="col-6">
                        <button class="btn btn-danger btnLimparDisplay">C</button>
                        <button class="btn btn-light" data-value="7">7</button>
                        <button class="btn btn-light" data-value="8">8</button>
                        <button class="btn btn-light" data-value="9">9</button>
                        <button class="btn btn-light" data-value="/">/</button>
                        <button class="btn btn-light" data-value="√">&radic;</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-light" data-value="cos(">cos</button>
                        <button class="btn btn-light" data-value="sin(">sin</button>
                        <button class="btn btn-light" data-value="tan(">tan</button>
                        <button class="btn btn-light" data-value="(">(</button>
                        <button class="btn btn-light" data-value=")">)</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-6">
                        <button class="btn btn-warning btnApagar">⌫</button>
                        <button class="btn btn-light" data-value="4">4</button>
                        <button class="btn btn-light" data-value="5">5</button>
                        <button class="btn btn-light" data-value="6">6</button>
                        <button class="btn btn-light" data-value="*">*</button>
                        <button class="btn btn-light" data-value="^">^</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-light" data-value="cosh(">cosh</button>
                        <button class="btn btn-light" data-value="sinh(">sinh</button>
                        <button class="btn btn-light" data-value="tanh(">tanh</button>
                        <button class="btn btn-light" data-value="π">&pi;</button>
                    </div>
                </div>

                <div class="row mb-1">   
                    <div class="col-6">
                        <button class="btn btn-light btnUltimoResultado" >Ans</button>
                        <button class="btn btn-light" data-value="1">1</button>
                        <button class="btn btn-light" data-value="2">2</button>
                        <button class="btn btn-light" data-value="3">3</button>
                        <button class="btn btn-light" data-value="-">-</button>
                        <button class="btn btn-light" data-value="+">+</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-light" data-value="e">e</button>
                        <button class="btn btn-light" data-value="log(">log</button>
                        <button class="btn btn-light" data-value="ln(">ln</button>
                        <button class="btn btn-light" data-value="!">x!</button>
                        <button class="btn btn-light" data-value="x⁻¹">x⁻¹</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-light" data-value="0">0</button>
                        <button class="btn btn-light" data-value="00">00</button>
                        <button class="btn btn-light" data-value=".">.</button>
                        <button class="btn btn-light" data-value="%">%</button>
                        <button class="btn btn-success btn-igual">=</button>
                    </div>
                </div>
            </div>

            <div class="container text-center d-block d-sm-none">
                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn btn-danger btn-limpar-display">C</button>
                        <button class="btn btn-warning btn-apagar">⌫</button>
                        <button class="btn btn-light" data-value="%">%</button>
                        <button class="btn btn-light" data-value="/">/</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn btn-light" data-value="7">7</button>
                        <button class="btn btn-light" data-value="8">8</button>
                        <button class="btn btn-light" data-value="9">9</button>
                        <button class="btn btn-light" data-value="*">*</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn btn-light" data-value="4">4</button>
                        <button class="btn btn-light" data-value="5">5</button>
                        <button class="btn btn-light" data-value="6">6</button>
                        <button class="btn btn-light" data-value="-">-</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn btn-light" data-value="1">1</button>
                        <button class="btn btn-light" data-value="2">2</button>
                        <button class="btn btn-light" data-value="3">3</button>
                        <button class="btn btn-light" data-value="+">+</button>
                    </div>
                </div>
                
                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn btn-light" data-value="0">0</button>
                        <button class="btn btn-light" data-value=".">.</button>
                        <button class="btn btn-success btn-igual">=</button>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#CalculadoraAvancada" aria-expanded="false" aria-controls="advancedFunctions">
                        Avançada
                    </button>
                </div>
            
                <div class="mt-5 collapse container text-center" id="CalculadoraAvancada">
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn btn-light" data-value="cos(">cos</button>
                            <button class="btn btn-light" data-value="sin(">sin</button>
                            <button class="btn btn-light" data-value="tan(">tan</button>
                            <button class="btn btn-light" data-value="(">(</button>
                            <button class="btn btn-light" data-value=")">)</button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn btn-light" data-value="cosh(">cosh</button>
                            <button class="btn btn-light" data-value="sinh(">sinh</button>
                            <button class="btn btn-light" data-value="tanh(">tanh</button>
                            <button class="btn btn-light" data-value="π">π</button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn btn-light" data-value="e">e</button>
                            <button class="btn btn-light" data-value="log(">log</button>
                            <button class="btn btn-light" data-value="ln(">ln</button>
                            <button class="btn btn-light" data-value="!">x!</button>
                            <button class="btn btn-light" data-value="x⁻¹">x⁻¹</button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn btn-light" data-value="^">^</button>
                            <button class="btn btn-light" data-value="√">√</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modalHistorico" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:500px; position:relative;">
            <h2>Histórico</h2>
            <ul id="historico"></ul>
            <button type="button" class="btn btn-secondary" id="btnFecharHistorico">Fechar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            inicializarCalculadora(CalculadoraAvancada);
        });
    </script>

    <script src="../js/calc.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
