<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>App calculadora</title>
</head>
<body>
    <div class="container mb-5">
        <header>
            <nav class="navbar justify-content-center">
                <div>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="/paginas/avancada.html">Avançada</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/paginas/financeira.html">Financeira</a></li>
                        <li class="nav-item"><a class="nav-link" href="/paginas/grafica.html">Gráfica</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <section id="calc-financeira" class="mx-auto text-center py-5 rounded shadow">
            <div class="text-center mb-3">
                <div class="row align-items-start justify-content-center">
                    <button class="col-auto btn me-2" id="btnModoAngulo" style="height: 50px;">
                        Rad/Deg: <span id="modoAngulo">Rad</span>
                    </button>
                    <input class="col-auto mb-3 me-1" id="display" style="max-width: 200px;" disabled />
                    <button class="col-auto btn me-2" id="btnAbrirHistorico" style="height: 50px;">
                        <img src="/imagens/historico.png" class="img-fluid" style="width: 20px;" alt=""><span id="simboloHistorico"></span>
                    </button>
                </div>
            </div>
            <div class="container text-center d-none d-sm-block">
                <div class="row mb-1">
                    <div class="col-6">
                        <button class="btn btn-limpar-display">C</button>
                        <button class="btn" data-value="7">7</button>
                        <button class="btn" data-value="8">8</button>
                        <button class="btn" data-value="9">9</button>
                        <button class="btn operador" data-value="/">/</button>
                        <button class="btn operador" data-value="√">&radic;</button>
                    </div>
                    <div class="col-6">
                        <button class="btn" data-value="(">(</button>
                        <button class="btn" data-value=")">)</button>
                        <button class="btn btn-abrir-valor-presente">VP</button>
                        <button class="btn btn-abrir-valor-futuro">VF</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-6">
                        <button class="btn btn-apagar">⌫</button>
                        <button class="btn" data-value="4">4</button>
                        <button class="btn" data-value="5">5</button>
                        <button class="btn" data-value="6">6</button>
                        <button class="btn operador" data-value="*">*</button>
                        <button class="btn operador" data-value="^">^</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-abrir-juros-simples">Juros simples</button>
                    </div>
                </div>

                <div class="row mb-1">   
                    <div class="col-6">
                        <button class="btn btn-ultimo-resultado">Ans</button>
                        <button class="btn" data-value="1">1</button>
                        <button class="btn" data-value="2">2</button>
                        <button class="btn" data-value="3">3</button>
                        <button class="btn operador" data-value="-">-</button>
                        <button class="btn operador" data-value="+">+</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-abrir-juros-compostos">Juros compostos </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn" data-value="0">0</button>
                        <button class="btn" data-value="00">00</button>
                        <button class="btn" data-value=".">.</button>
                        <button class="btn" data-value="%">%</button>
                        <button class="btn btn-igual">=</button>
                    </div>
                </div>
            </div>

            <div class="container text-center d-block d-sm-none">
                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn btn-limpar-display">C</button>
                        <button class="btn btn-apagar">⌫</button>
                        <button class="btn" data-value="%">%</button>
                        <button class="btn operador" data-value="/">/</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn" data-value="7">7</button>
                        <button class="btn" data-value="8">8</button>
                        <button class="btn" data-value="9">9</button>
                        <button class="btn operador" data-value="*">*</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn" data-value="4">4</button>
                        <button class="btn" data-value="5">5</button>
                        <button class="btn" data-value="6">6</button>
                        <button class="btn operador" data-value="-">-</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn" data-value="1">1</button>
                        <button class="btn" data-value="2">2</button>
                        <button class="btn" data-value="3">3</button>
                        <button class="btn operador" data-value="+">+</button>
                    </div>
                </div>
                
                <div class="row mb-1">
                    <div class="col-12">
                        <button class="btn" data-value="0">0</button>
                        <button class="btn" data-value=".">.</button>
                        <button class="btn btn-igual">=</button>
                    </div>
                </div>
                <div class="mt-3 col-12">
                    <button class="btn btn-funcoes-extras" type="button" data-bs-toggle="collapse" data-bs-target="#CalculadoraFinanceira" aria-expanded="false" aria-controls="CalculadoraFinanceira">
                        Financeira
                    </button>
                </div>
            
                <div class="mt-5 collapse container text-center" id="CalculadoraFinanceira">
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn" data-value="(">(</button>
                            <button class="btn" data-value=")">)</button>
                            <button class="btn btn-abrir-valor-presente">VP</button>
                            <button class="btn btn-abrir-valor-futuro">VF</button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn btn-abrir-juros-simples">Juros simples</button>
                            <button class="btn btn-abrir-juros-compostos">Juros compostos</button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <button class="btn" data-value="^">^</button>
                            <button class="btn" data-value="√">√</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modalValorPresente" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:300px; position:relative;">
            <form>
                <h2>Valor Presente</h2>
                <label for="valorFuturo">Valor Futuro (VF):</label>
                <input type="number" id="valorFuturo" class="form-control mb-2">

                <label for="taxaJurosVP">Taxa de Juros (%):</label>
                <input type="number" id="taxaJurosVP" class="form-control mb-2">

                <label for="periodosVP">Períodos:</label>
                <input type="number" id="periodosVP" class="form-control mb-2">

                <button type="button" class="btn btn-primary btn-calcular-valor-presente">Calcular VP</button>
                <button type="button" class="btn btn-secondary btn-fechar-valor-presente">Fechar</button>
            </form>
        </div>
    </div>

    <div id="modalValorFuturo" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:300px; position:relative;">
            <form>
                <h2>Valor Futuro</h2>
                <label for="valorPresente">Valor Presente (VP):</label>
                <input type="number" id="valorPresente" class="form-control mb-2">

                <label for="taxaJurosVF">Taxa de Juros (%):</label>
                <input type="number" id="taxaJurosVF" class="form-control mb-2">

                <label for="periodosVF">Períodos:</label>
                <input type="number" id="periodosVF" class="form-control mb-2">

                <button type="button" class="btn btn-primary btn-calcular-valor-futuro">Calcular VF</button>
                <button type="button" class="btn btn-secondary btn-fechar-valor-futuro">Fechar</button>
            </form>
        </div>
    </div>

    <div id="modalJurosSimples" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:500px; position:relative;">
            <form>
                <h2>Juros Simples</h2>
                <label for="valorInicialSimples">Valor Inicial:</label>
                <input type="number" id="valorInicialSimples" class="form-control mb-2">

                <label for="taxaJurosSimples">Taxa de Juros (%):</label>
                <input type="number" id="taxaJurosSimples" class="form-control mb-2">

                <label for="periodosSimples">Períodos:</label>
                <input type="number" id="periodosSimples" class="form-control mb-2">

                <button type="button" class="btn btn-primary btn-calcular-juros-simples">Calcular Juros Simples</button>
                <button type="button" class="btn btn-secondary btn-fechar-juros-simples">Fechar</button>
            </form>
        </div>
    </div>

    <div id="modalJurosCompostos" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:500px; position:relative;">
            <form>
                <h2>Juros Compostos</h2>
                <label for="valorInicialComposto">Valor Inicial:</label>
                <input type="number" id="valorInicialComposto" class="form-control mb-2">

                <label for="taxaJurosCompostos">Taxa de Juros (%):</label>
                <input type="number" id="taxaJurosCompostos" class="form-control mb-2">

                <label for="periodosCompostos">Períodos:</label>
                <input type="number" id="periodosCompostos" class="form-control mb-2">

                <button type="button" class="btn btn-primary btn-calcular-juros-compostos">Calcular Juros Compostos</button>
                <button type="button" class="btn btn-secondary btn-fechar-juros-compostos">Fechar</button>
            </form>
        </div>
    </div>

    <div id="modalHistorico" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:500px; position:relative;">
            <h2>Histórico</h2>
            <ul id="historico"></ul>
            <button type="button" class="btn btn-secondary" id="btnFecharHistorico">Fechar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            inicializarCalculadora(CalculadoraFinanceira);
        });
    </script>

    <script src="../js/calc.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
