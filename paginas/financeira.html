<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>App calculadora</title>
</head>
<body>
    <div class="container mb-5">
        <header>
            <nav class="navbar justify-content-center">
                <div>
                    <ul class="nav">
                        <li><a class="nav-link" href="../index.html">Início</a></li>
                        <li><a class="nav-link" href="/paginas/avancada.html">Científica</a></li>
                        <li><a class="nav-link" href="/paginas/financeira.html">Financeira</a></li>
                        <li><a class="nav-link" href="">Gráfica</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <section id="calc-avancada" class="container text-center bg-white py-5 rounded shadow">
            <input class="mb-3 w-100" id="display" disabled />
            <div class="row mb-1">
                <div class="col-6">
                    <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                    <button class="btn btn-light" onclick="append('7')">7</button>
                    <button class="btn btn-light" onclick="append('8')">8</button>
                    <button class="btn btn-light" onclick="append('9')">9</button>
                    <button class="btn btn-light" onclick="append('/')">/</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('(')">(</button>
                    <button class="btn btn-light" onclick="append(')')">)</button>
                    <button id="abrirModalValorPresente" class="btn btn-light">VP</button>
                    <button class="btn btn-light" onclick="valorFuturo()">VF</button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('4')">4</button>
                    <button class="btn btn-light" onclick="append('5')">5</button>
                    <button class="btn btn-light" onclick="append('6')">6</button>
                    <button class="btn btn-light" onclick="append('*')">*</button>
                    <button class="btn btn-light" onclick="append('^')">^</button>
                </div>
                <div class="col-6">
                </div>
            </div>

            <div class="row mb-1">   
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('1')">1</button>
                    <button class="btn btn-light" onclick="append('2')">2</button>
                    <button class="btn btn-light" onclick="append('3')">3</button>
                    <button class="btn btn-light" onclick="append('-')">-</button>
                    <button class="btn btn-light" onclick="append('√')">&radic;</button>
                </div>
                <div class="col-6">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('0')">0</button>
                    <button class="btn btn-light" onclick="append('.')">.</button>
                    <button class="btn btn-light" onclick="append('%')">%</button>
                    <button class="btn btn-light" onclick="append('+')">+</button>
                    <button class="btn btn-success" onclick="calculate()">=</button>
                </div>
            </div>
        </section>
    </main>

    <div id="modalValorPresente" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:300px; position:relative;">
            <form>
                <h2>Valor Presente</h2>
                <label for="valorFuturo">Valor Futuro (VF):</label>
                <input type="number" id="valorFuturo" class="form-control mb-2">
                <label for="taxaJuros">Taxa de Juros (%):</label>
                <input type="number" id="taxaJuros" class="form-control mb-2">
                <label for="periodos">Períodos:</label>
                <input type="number" id="periodos" class="form-control mb-2">
                <button type="button" class="btn btn-primary" onclick="calcularValorPresente()">Calcular VP</button>
                <button type="button" class="btn btn-secondary" id="fecharModalValorPresente">Fechar</button>
            </form>
        </div>
    </div>
    <script src="../js/calc-financeira.js"></script>
</body>
</html>
