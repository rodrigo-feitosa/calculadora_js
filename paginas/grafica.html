<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>App calculadora</title>
</head>
<body>
    <div class="container mb-5">
        <header>
            <nav class="navbar justify-content-center">
                <div>
                    <ul class="nav">
                        <li><a class="nav-link" href="../index.html">Início</a></li>
                        <li><a class="nav-link" href="/paginas/avancada.html">Avançada</a></li>
                        <li><a class="nav-link" href="/paginas/financeira.html">Financeira</a></li>
                        <li><a class="nav-link" href="/paginas/grafica.html">Gráfica</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <section id="calc-avancada" class="container text-center bg-white py-5 rounded shadow">
            <input class="mb-3 w-100" id="display" disabled />
            <button class="btn btn-info" onclick="alterarModoAngulo()">Rad/Deg: <span id="modoAngulo">Rad</span></button>
            <div class="row mb-1">
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('7')">7</button>
                    <button class="btn btn-light" onclick="append('8')">8</button>
                    <button class="btn btn-light" onclick="append('9')">9</button>
                    <button class="btn btn-light" onclick="append('/')">/</button>
                    <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('cos(')">cos</button>
                    <button class="btn btn-light" onclick="append('sin(')">sin</button>
                    <button class="btn btn-light" onclick="append('tan(')">tan</button>
                    <button class="btn btn-light" onclick="append('(')">(</button>
                    <button class="btn btn-light" onclick="append(')')">)</button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('4')">4</button>
                    <button class="btn btn-light" onclick="append('5')">5</button>
                    <button class="btn btn-light" onclick="append('6')">6</button>
                    <button class="btn btn-light" onclick="append('*')">*</button>
                    <button class="btn btn-light" onclick="append('^')">^</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('cosh(')">cosh</button>
                    <button class="btn btn-light" onclick="append('sinh(')">sinh</button>
                    <button class="btn btn-light" onclick="append('tanh(')">tanh</button>
                </div>
            </div>

            <div class="row mb-1">   
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('1')">1</button>
                    <button class="btn btn-light" onclick="append('2')">2</button>
                    <button class="btn btn-light" onclick="append('3')">3</button>
                    <button class="btn btn-light" onclick="append('-')">-</button>
                    <button class="btn btn-light" onclick="append('√')">&radic;</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('x')">x</button>
                    <button class="btn btn-light" onclick="append('π')">&pi;</button>
                    <button class="btn btn-light" onclick="append('e')">e</button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('0')">0</button>
                    <button class="btn btn-light" onclick="append('.')">.</button>
                    <button class="btn btn-light" onclick="append('%')">%</button>
                    <button class="btn btn-light" onclick="append('+')">+</button>
                    <button class="btn btn-success" onclick="calculate()">=</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" onclick="append('log(')">log</button>
                    <button class="btn btn-light" onclick="">exp</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <button class="btn btn-primary" id="plotarGrafico" onclick="plotarGrafico()">Plotar Gráfico</button>
                </div>
            </div>
        </section>

        <div class="container my-5">
            <canvas id="grafico" class="bg-white" style="display:none; width: 100%; max-width: 800px; height: 400px; margin: 0 auto;"></canvas>
        </div>

    </main>

    <script src="../js/calc-grafica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
