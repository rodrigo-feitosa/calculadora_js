<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>App calculadora</title>
</head>
<body>
    <div class="container mb-5">
        <header>
            <nav class="navbar justify-content-center">
                <div>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="/paginas/avancada.html">Avançada</a></li>
                        <li class="nav-item"><a class="nav-link" href="/paginas/financeira.html">Financeira</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/paginas/grafica.html">Gráfica</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <section id="calc-avancada" class="container text-center bg-white py-5 rounded shadow">
            <div class="text-center mb-3">
                <div class="row align-items-start justify-content-center">
                    <button class="col-auto btn btn-info me-2" id="btnModoAngulo" style="height: 50px;">
                        Rad/Deg: <span id="modoAngulo">Rad</span>
                    </button>
                    <input class="col-auto mb-3 me-1" id="display" disabled />
                    <button class="col-auto btn btn-light me-2" id="btnAbrirHistorico" style="height: 50px;">
                        &#128339;<span id="simboloHistorico"></span>
                    </button>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-6">
                    <button class="btn btn-danger btn-limoar-display">C</button>
                    <button class="btn btn-light" data-value="7">7</button>
                    <button class="btn btn-light" data-value="8">8</button>
                    <button class="btn btn-light" data-value="9">9</button>
                    <button class="btn btn-light" data-value="/">/</button>
                    <button class="btn btn-light" data-value="√">&radic;</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" data-value="cos(">cos</button>
                    <button class="btn btn-light" data-value="sin(">sin</button>
                    <button class="btn btn-light" data-value="tan(">tan</button>
                    <button class="btn btn-light" data-value="(">(</button>
                    <button class="btn btn-light" data-value=")">)</button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-6">
                    <button class="btn btn-warning btn-apagar">⌫</button>
                    <button class="btn btn-light" data-value="4">4</button>
                    <button class="btn btn-light" data-value="5">5</button>
                    <button class="btn btn-light" data-value="6">6</button>
                    <button class="btn btn-light" data-value="*">*</button>
                    <button class="btn btn-light" data-value="^">^</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" data-value="cosh(">cosh</button>
                    <button class="btn btn-light" data-value="sinh(">sinh</button>
                    <button class="btn btn-light" data-value="tanh(">tanh</button>
                    <button class="btn btn-light" data-value="x">x</button>
                </div>
            </div>

            <div class="row mb-1">   
                <div class="col-6">
                    <button class="btn btn-light btn-ultimo-resultado">Ans</button>
                    <button class="btn btn-light" data-value="1">1</button>
                    <button class="btn btn-light" data-value="2">2</button>
                    <button class="btn btn-light" data-value="3">3</button>
                    <button class="btn btn-light" data-value="-">-</button>
                    <button class="btn btn-light" data-value="+">+</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light" data-value="π">&pi;</button>
                    <button class="btn btn-light" data-value="e">e</button>
                    <button class="btn btn-light" data-value="log(">log</button>
                    <button class="btn btn-light" data-value="ln(">ln</button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-light" data-value="0">0</button>
                    <button class="btn btn-light" data-value="00">00</button>
                    <button class="btn btn-light" data-value=".">.</button>
                    <button class="btn btn-light" data-value="%">%</button>
                    <button class="btn btn-success btn-igual">=</button>
                </div>
            </div>
        </section>

        <div class="row my-3 justify-content-center">
            <div class="col-auto">
                <label for="inputXMin" class="form-label">X Min</label>
                <input type="number" step="any" id="inputXMin" class="form-control" value="-100">
            </div>
            <div class="col-auto">
                <label for="inputXMax" class="form-label">X Max</label>
                <input type="number" step="any" id="inputXMax" class="form-control" value="100">
            </div>
            <div class="col-auto">
                <label for="inputYMin" class="form-label">Y Min</label>
                <input type="number" step="any" id="inputYMin" class="form-control" placeholder="Auto">
            </div>
            <div class="col-auto">
                <label for="inputYMax" class="form-label">Y Max</label>
                <input type="number" step="any" id="inputYMax" class="form-control" placeholder="Auto">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" id="btnPlotarGrafico">Plotar Gráfico</button>
            </div>
        </div>


        <div class="container my-5">
            <canvas id="grafico" class="bg-white" style="display:none; width: 100%; max-width: 1000px; height: 600px; margin: 0 auto;"></canvas>
        </div>
    </main>

    <div id="modalHistorico" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:500px; position:relative;">
            <h2>Histórico</h2>
            <ul id="historico"></ul>
            <button type="button" class="btn btn-secondary" id="btnFecharHistorico">Fechar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            inicializarCalculadora(CalculadoraGrafica);
        });
    </script>

    <script src="../js/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>

</body>
</html>
