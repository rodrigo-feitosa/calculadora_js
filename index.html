<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>App calculadora</title>
</head>
<body>
    <div class="container mb-5">
        <header>
            <nav class="navbar justify-content-center">
                <div>
                    <ul class="nav">
                        <li class="nav-pills"><a class="nav-link active" href="index.html">Início</a></li>
                        <li class="nav-pills"><a class="nav-link" href="/paginas/avancada.html">Avançada</a></li>
                        <li class="nav-pills"><a class="nav-link" href="/paginas/financeira.html">Financeira</a></li>
                        <li class="nav-pills"><a class="nav-link" href="/paginas/grafica.html">Gráfica</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <section id="calc-basica" class="container text-center bg-white py-5 rounded shadow">
            <div class="row align-items-start justify-content-center mb-3">
                <input class="col-auto mb-3 me-1" id="display" style="max-width: 250px;" disabled />
                <button class="col-auto btn btn-light" id="btnAbrirHistorico" style="height: 50px;">
                    &#128339;<span id="simboloHistorico"></span>
                </button>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <button class="btn btn-danger btn-limpar-display">C</button>
                    <button class="btn btn-light" data-value="7">7</button>
                    <button class="btn btn-light" data-value="8">8</button>
                    <button class="btn btn-light" data-value="9">9</button>
                    <button class="btn btn-light" data-value="/">/</button>
                    <button class="btn btn-light" data-value="√">&radic;</button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col">
                    <button class="btn btn-warning btn-apagar">⌫</button>
                    <button class="btn btn-light" data-value="4">4</button>
                    <button class="btn btn-light" data-value="5">5</button>
                    <button class="btn btn-light" data-value="6">6</button>
                    <button class="btn btn-light" data-value="*">*</button>
                    <button class="btn btn-light" data-value="^">^</button>
                </div>
            </div>

            <div class="row mb-1">   
                <div class="col">
                    <button class="btn btn-light btn-ultimo-resultado">Ans</button>
                    <button class="btn btn-light" data-value="1">1</button>
                    <button class="btn btn-light" data-value="2">2</button>
                    <button class="btn btn-light" data-value="3">3</button>
                    <button class="btn btn-light" data-value="-">-</button>
                    <button class="btn btn-light" data-value="+">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-light" data-value="0">0</button>
                    <button class="btn btn-light" data-value="00">00</button>
                    <button class="btn btn-light" data-value=".">.</button>
                    <button class="btn btn-light" data-value="%">%</button>
                    <button class="btn btn-success btn-igual">=</button>
                </div>
            </div>
        </section>
    </main>

    <div id="modalHistorico" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:500px; position:relative;">
            <h2>Histórico</h2>
            <ul id="historico"></ul>
            <button type="button" class="btn btn-secondary" id="btnFecharHistorico">Fechar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            inicializarCalculadora(CalculadoraBasica);
        });
    </script>

    <script src="js/calc.js"></script>
</body>
</html>
